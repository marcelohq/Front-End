<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Testando o "onblur"</title>
</head>
<body>

    <form>

        <labe for="nome">Informe seu nome</labe>
        <br>
        <input type="text" id="nome" placeholder="Nome:" onblur="mudarCor()" onFocus="quandoFoca()">

    </form>


    <script>

        //onblur - EVENTO ACONTECE QUANDO REMOVE O FOCO DO ELEMENTO

        function mudarCor(){

            document.getElementById("nome").style.backgroundColor = "pink";
            document.getElementById("nome").style.borderRadius = "0px";

        }

        //onfocus - EVENTO ACONTECE QUANDO O ELEMENTO Ã‰ FOCADO
        function quandoFoca(){
            
            document.getElementById("nome").style.backgroundColor = "white";
            document.getElementById("nome").style.borderRadius = "20px";

        }

    </script>
    
</body>
</html>
